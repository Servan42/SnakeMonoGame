    const snakeHeadImage = new Image();
    snakeHeadImage.src = snakeHeadSrc;
    const foodImage = new Image();
    foodImage.src = foodSrc;

    class PriorityQueue {
      constructor() {
        this.elements = [];
      }

      isEmpty() {
        return this.elements.length === 0;
      }

      enqueue(item, priority) {
        this.elements.push({ item, priority });
        this.elements.sort((a, b) => a.priority - b.priority);
      }

      dequeue() {
        return this.elements.shift().item;
      }
    }

    class Pathfinder {
      generatePathAStar(startNode, destinationNode, boardWidth, boardHeight, isObstacle) {
        const frontier = new PriorityQueue();
        frontier.enqueue(startNode, 0);

        const cameFrom = new Map();
        this._setMapValue(cameFrom, startNode, startNode);

        const costSoFar = new Map();
        this._setMapValue(costSoFar, startNode, 0);

        const directions = [
          { x: 1,  y: 0 },
          { x: -1, y: 0 },
          { x: 0,  y: 1 },
          { x: 0,  y: -1 }
        ];

        while (!frontier.isEmpty()) {
          const current = frontier.dequeue();

          if (current.x === destinationNode.x && current.y === destinationNode.y) {
            break;
          }

          for (const dir of directions) {
            const neighbour = { x: current.x + dir.x, y: current.y + dir.y };

            if (this._isOutOfBounds(neighbour, boardWidth, boardHeight) || isObstacle(neighbour)) {
              continue;
            }

            const currentCost = this._getMapValue(costSoFar, current) ?? 0;
            const newCost = currentCost + 1;
            const neighbourCost = this._getMapValue(costSoFar, neighbour);

            if (neighbourCost === undefined || newCost < neighbourCost) {
              this._setMapValue(cameFrom, neighbour, current);
              this._setMapValue(costSoFar, neighbour, newCost);

              const priority = newCost + this._heuristicDistance(neighbour, destinationNode);
              frontier.enqueue(neighbour, priority);
            }
          }
        }

        if (!cameFrom.has(this._posToKey(destinationNode))) {
          return [];
        }

        return this._reconstructPath(cameFrom, startNode, destinationNode);
      }

      _heuristicDistance(a, b) {
        return Math.abs(b.x - a.x) + Math.abs(b.y - a.y);
      }

      _isOutOfBounds(pos, width, height) {
        return pos.x < 0 || pos.x >= width || pos.y < 0 || pos.y >= height;
      }

      _reconstructPath(cameFrom, startNode, destinationNode) {
        const path = [];
        let current = destinationNode;
        const startKey = this._posToKey(startNode);

        while (this._posToKey(current) !== startKey) {
          path.push(current);
          current = cameFrom.get(this._posToKey(current));
        }
        path.push(startNode);
        path.reverse();
        return path;
      }

      _posToKey(pos) {
        return `${pos.x},${pos.y}`;
      }

      _getMapValue(mapObj, pos) {
        return mapObj.get(this._posToKey(pos));
      }

      _setMapValue(mapObj, pos, value) {
        mapObj.set(this._posToKey(pos), value);
      }
    }

    class SnakeEngine {
      constructor(width, height) {
        this.width = width;
        this.height = height;

        this.snake = [];
        this.pathToFood = [];

        this.food = { x: 0, y: 0 };
        this.bestScore = 0;

        this.maxRetriesForFood = 100;
        this.enableAggressivePathRecalculation = true;

        this.snake.push({ x: 0, y: 0 });

        this.food.x = Math.floor(width / 2);
        this.food.y = Math.floor(height / 2);

        this.pathfinder = new Pathfinder();
      }

      get snakeHead() {
        return this.snake[this.snake.length - 1];
      }

      getTailSegments() {
        if (this.snake.length > 1) {
          return this.snake.slice(0, this.snake.length - 1);
        }
        return [];
      }

      get foodPosition() {
        return this.food;
      }

      tick() {
        if (this.pathToFood.length === 0) {
          this._generateNextFoodAndPath();
        } else if (this.snake.length > 0) {
          this.snake.shift();
          if (this.enableAggressivePathRecalculation) {
            this._recalculatePathIfNeeded();
          }
        }

        if (this.pathToFood.length > 0) {
          const nextPos = this.pathToFood.shift();
          this.snake.push(nextPos);
        }
      }

      _recalculatePathIfNeeded() {
        const newPath = this.pathfinder.generatePathAStar(
          this.snakeHead,
          this.food,
          this.width,
          this.height,
          pos => this._isCellOccupiedBySnake(pos)
        );
        if (newPath.length + 1 < this.pathToFood.length) {
          this.pathToFood = [...newPath];
        }
      }

      _generateNextFoodAndPath() {
        let retryCount = 0;
        do {
          this.food = this._randomFoodPosition();
          const newPath = this.pathfinder.generatePathAStar(
            this.snakeHead,
            this.food,
            this.width,
            this.height,
            pos => this._isCellOccupiedBySnake(pos)
          );
          this.pathToFood = [...newPath];
          retryCount++;
        } while (this.pathToFood.length === 0 && retryCount < this.maxRetriesForFood);

        if (this.pathToFood.length === 0) {
          this.bestScore = Math.max(this.bestScore, this.snake.length - 1);
          this._resetGame();
        }
      }

      _randomFoodPosition() {
        let candidate;
        do {
          candidate = {
            x: Math.floor(Math.random() * this.width),
            y: Math.floor(Math.random() * this.height)
          };
        } while (this._isCellOccupiedBySnake(candidate));
        return candidate;
      }

      _isCellOccupiedBySnake(cell) {
        return this.snake.some(seg => seg.x === cell.x && seg.y === cell.y);
      }

      _resetGame() {
        this.snake = [];
        this.pathToFood = [];
        this.snake.push({ x: 0, y: 0 });
        this.pathToFood.push({ x: this.food.x, y: this.food.y });
      }

      getScoreString() {
        return `Score: ${this.snake.length - 1}\nBest: ${this.bestScore}`;
      }
    }

    let canvas, ctx;
    let snakeEngine;

    const boardWidthInCells = 50;
    const boardHeightInCells = 50;
    const cellSize = 10;

    let lastTimestamp = 0;
    let fps = 0;

    window.addEventListener("load", () => {
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");

      snakeEngine = new SnakeEngine(boardWidthInCells, boardHeightInCells);
      window.requestAnimationFrame(gameLoop);
    });

    function gameLoop(timestamp) {
      const delta = timestamp - lastTimestamp;
      lastTimestamp = timestamp;
      fps = 1000 / delta;

      updateGame();
      drawGame();

      window.requestAnimationFrame(gameLoop);
    }

    function updateGame() {
      snakeEngine.tick();
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const tail = snakeEngine.getTailSegments();
      tail.forEach(seg => {
        drawCell(seg.x, seg.y, "rgba(255, 243, 169, 1.0)");
      });

      const head = snakeEngine.snakeHead;
      if (head) {
        ctx.drawImage(snakeHeadImage, head.x * cellSize, head.y * cellSize, cellSize, cellSize);
      }

      const food = snakeEngine.foodPosition;
      ctx.drawImage(foodImage, food.x * cellSize, food.y * cellSize, cellSize, cellSize);

      const display = document.getElementById("scoreDisplay");
      display.textContent = `FPS: ${Math.round(fps)}\n${snakeEngine.getScoreString()}`;
    }

    function drawCell(gridX, gridY, colour) {
      ctx.fillStyle = colour;
      ctx.fillRect(gridX * cellSize, gridY * cellSize, cellSize, cellSize);
    }
  </script>
